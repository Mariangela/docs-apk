name: Release Docs
on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2.3.3
        with:
          token: ${{ secrets.APK_DOCS_GITHUB_BOT_TOKEN }}
      - name: Build and Release version
        env:
          ACCESS_TOKEN: ${{ secrets.APK_DOCS_GITHUB_BOT_TOKEN }}
        run: bash apk-docs-builder.sh $GITHUB_WORKSPACE $ACCESS_TOKEN
